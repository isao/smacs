<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>{title}</title>
<style type="text/css" media="all">
.special_message
{
	padding: .2em;
	margin: .6em 0;
	border: thin green solid;
	width: 5em;
}
</style>
</head>
<body>

<h3>{title} &raquo; {table_name}</h3>

<!-- special_message -->
<div class="special_message">
{msg}
</div>
<!-- special_message -->

<!-- table -->
<table border="1" cellspacing="2" cellpadding="2">
	<tr>
		<td>row#</td>
		<td>cell0</td>
		<td>cell1</td>
		<td>cell2</td>
		<td>cell3</td>
	</tr>
	<!-- row -->
	<tr>
		<td>{rowno}</td>
		<td>{cell0}</td>
		<td>{cell1}</td>
		<td>{cell2}</td>
		<td>{cell3}</td>
	</tr>
	<!-- row -->
</table>
<!-- table -->

<br>
<hr>
<i>{footer}</i>

</body>
</html>
